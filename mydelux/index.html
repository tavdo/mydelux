<!doctype html>

      <nav class="hidden md:flex space-x-6">

        <a href="services.html" class="hover:text-green-400">სერვისები</a>
        <a href="contact.html" class="hover:text-green-400">კონტაქტი</a>
      </nav>
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-gray-700">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">მთავარი</a>
      <a href="services.html" class="block px-4 py-2 hover:bg-gray-600">სერვისები</a>
      <a href="contact.html" class="block px-4 py-2 hover:bg-gray-600">კონტაქტი</a>
      <a href="#" class="block px-4 py-2 bg-green-500 hover:bg-green-600">SEO</a>
    </div>
  </header>
  <!-- Hero -->
  <section class="bg-cover bg-center h-96 flex items-center justify-center text-center"
           style="background-image:url('img/hero-bg.jpg')">
    <div class="bg-black bg-opacity-50 p-6 rounded">
      <h1 class="text-4xl md:text-5xl font-bold text-white">მოგესალმებით სერვერის პანელზე</h1>
      <p class="text-gray-200 mt-4">აირჩიეთ საუკეთესო პაკეტი და დაიწყეთ თამაში.</p>
    </div>
  </section>

  <!-- Banner -->
  <div class="container mx-auto px-4 py-12">
    <img src="img/banner.jpg" alt="Banner" class="rounded shadow" />
  </div>
  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-10 mt-12">
    <div class="container mx-auto px-4 grid md:grid-cols-3 gap-6">
      <div>
        <h4 class="font-bold">MYDELUX.GE</h4>
        <p class="text-sm mt-2"> © 2017 . ყველა უფლება დაცულია.</p>
      </div>
      <div>
        <h4 class="font-bold">მენიუ</h4>
        <p class="text-sm mt-2">მთავარი • სერვისები • კონტაქტი</p>
